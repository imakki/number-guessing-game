<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Number guessing game</title>
  <link rel="stylesheet" href="numbergame.css">
</head>

<body>
  <h1>Number Guessing Game</h1>

  <div class="description">
    <p>We have selected a random number between 1 and 100.</p> 
    <P>See if you can guess it in 10 turns or fewer.</P> 
    <p>We'll tell you if your guess was too high or too low.</p>
  </div>

  <br>

  <div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type="text" id="guessField" class="guessField">
    <input type="submit" value="Submit guess" class="guessSubmit">
  </div>

  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHigh"></p>
  </div>

</body>

<script src="numbergame.js"></script>

</html>
